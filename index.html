<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Mini Zen - Glamorous Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;500;600&family=Cinzel:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #ff1493;
            --secondary: #ff69b4;
            --accent1: #ffd700;
            --accent2: #ff6b9d;
            --accent3: #9370db;
            --accent4: #ff1493;
            --neon-pink: #ff10f0;
            --neon-purple: #b010ff;
            --gold: #ffd700;
        }
        
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Quicksand', sans-serif;
            background: #0a0015;
            height: 100vh;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            position: relative;
        }
        
        /* Animated gradient background */
        .background-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .gradient-bg {
            background: linear-gradient(-45deg, #1a0033, #330033, #4d0066, #1a0033, #660033, #330066);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Starfield */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 60px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 50px 50px, #fff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 130px 80px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 10px, #fff, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: twinkle 5s ease-in-out infinite;
            opacity: 0.5;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        /* Rose petals background */
        .rose-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 15 Q 35 10, 40 15 T 45 30 Q 40 35, 30 40 Q 20 35, 15 30 T 20 15 Q 25 10, 30 15 Z' fill='%23ff1493' opacity='0.1'/%3E%3C/svg%3E");
            background-size: 60px 60px;
            animation: floatPattern 20s linear infinite;
            opacity: 0.3;
        }
        
        @keyframes floatPattern {
            0% { background-position: 0 0; }
            100% { background-position: 60px 60px; }
        }
        
        /* Diamond sparkles */
        .diamond-sparkle {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 215, 0, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 20, 147, 0.2) 0%, transparent 50%);
            animation: sparkleMove 10s ease-in-out infinite;
        }
        
        @keyframes sparkleMove {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(20px, 20px) scale(1.1); }
        }
        
        /* Neon glow circles */
        .neon-circles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .neon-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            animation: floatNeon 20s ease-in-out infinite;
        }
        
        .neon-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 16, 240, 0.4), transparent);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .neon-circle:nth-child(2) {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(176, 16, 255, 0.3), transparent);
            top: 50%;
            right: 10%;
            animation-delay: 3s;
        }
        
        .neon-circle:nth-child(3) {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.3), transparent);
            bottom: 10%;
            left: 30%;
            animation-delay: 6s;
        }
        
        @keyframes floatNeon {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(50px, -30px) scale(1.1); }
            66% { transform: translate(-30px, 50px) scale(0.9); }
        }
        
        /* Luxury golden particles */
        .golden-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .golden-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            box-shadow: 0 0 10px #ffd700;
            animation: fallDown linear infinite;
        }
        
        @keyframes fallDown {
            0% { transform: translateY(-10px) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh) translateX(100px); opacity: 0; }
        }
        
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
        }
        
        .cloud-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
            overflow: hidden;
        }
        
        .cloud {
            position: absolute;
            background: rgba(255, 20, 147, 0.2);
            border-radius: 200px;
            filter: blur(60px);
            animation: drift linear infinite;
        }
        
        .cloud:nth-child(1) {
            width: 400px;
            height: 150px;
            top: 5%;
            left: -400px;
            animation-duration: 40s;
            background: rgba(255, 20, 147, 0.25);
        }
        
        .cloud:nth-child(2) {
            width: 500px;
            height: 180px;
            top: 25%;
            left: -500px;
            animation-duration: 55s;
            animation-delay: 8s;
            background: rgba(147, 112, 219, 0.2);
        }
        
        .cloud:nth-child(3) {
            width: 350px;
            height: 130px;
            top: 55%;
            left: -350px;
            animation-duration: 45s;
            animation-delay: 15s;
            background: rgba(255, 215, 0, 0.15);
        }
        
        .cloud:nth-child(4) {
            width: 450px;
            height: 160px;
            top: 75%;
            left: -450px;
            animation-duration: 50s;
            animation-delay: 3s;
            background: rgba(255, 105, 180, 0.2);
        }
        
        @keyframes drift {
            from { transform: translateX(0); }
            to { transform: translateX(calc(100vw + 500px)); }
        }
        
        .effects-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 6;
        }
        
        /* Enhanced Flower styles */
        .flower {
            position: absolute;
            width: 0;
            height: 0;
            pointer-events: none;
        }
        
        .petal {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle at 30% 30%, rgba(255, 20, 147, 0.95), rgba(255, 105, 180, 0.85));
            border-radius: 50% 0 50% 0;
            transform-origin: bottom right;
            opacity: 0;
            box-shadow: 0 0 30px rgba(255, 20, 147, 0.8), inset 0 0 20px rgba(255, 255, 255, 0.3);
        }
        
        .petal:nth-child(1) { transform: rotate(0deg) translate(-20px, -20px); }
        .petal:nth-child(2) { transform: rotate(72deg) translate(-20px, -20px); background: radial-gradient(circle at 30% 30%, rgba(255, 16, 240, 0.95), rgba(176, 16, 255, 0.85)); }
        .petal:nth-child(3) { transform: rotate(144deg) translate(-20px, -20px); background: radial-gradient(circle at 30% 30%, rgba(255, 215, 0, 0.95), rgba(255, 165, 0, 0.85)); }
        .petal:nth-child(4) { transform: rotate(216deg) translate(-20px, -20px); background: radial-gradient(circle at 30% 30%, rgba(255, 105, 180, 0.95), rgba(255, 20, 147, 0.85)); }
        .petal:nth-child(5) { transform: rotate(288deg) translate(-20px, -20px); background: radial-gradient(circle at 30% 30%, rgba(147, 112, 219, 0.95), rgba(138, 43, 226, 0.85)); }
        
        .center {
            position: absolute;
            width: 22px;
            height: 22px;
            background: radial-gradient(circle, rgba(255, 215, 0, 1), rgba(255, 165, 0, 0.95));
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.9), inset 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        @keyframes bloom {
            0% { opacity: 0; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1.4) rotate(180deg); }
            100% { opacity: 0; transform: scale(0.7) rotate(360deg); }
        }
        
        @keyframes centerBloom {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            40% { transform: translate(-50%, -50%) scale(1.5); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
        }
        
        .flower.blooming .petal {
            animation: bloom 2.5s ease-out forwards;
        }
        
        .flower.blooming .petal:nth-child(1) { animation-delay: 0s; }
        .flower.blooming .petal:nth-child(2) { animation-delay: 0.12s; }
        .flower.blooming .petal:nth-child(3) { animation-delay: 0.24s; }
        .flower.blooming .petal:nth-child(4) { animation-delay: 0.36s; }
        .flower.blooming .petal:nth-child(5) { animation-delay: 0.48s; }
        
        .flower.blooming .center {
            animation: centerBloom 2.5s ease-out forwards;
            animation-delay: 0.3s;
        }
        
        /* Enhanced Heart styles */
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            pointer-events: none;
            animation: heartFloat 2.5s ease-out forwards;
            filter: drop-shadow(0 0 20px rgba(255, 20, 147, 0.9));
        }
        
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            top: 0;
            width: 32px;
            height: 50px;
            background: linear-gradient(135deg, #ff1493, #ff69b4, #ff10f0);
            border-radius: 32px 32px 0 0;
            box-shadow: 0 0 30px rgba(255, 20, 147, 0.8), inset 0 0 20px rgba(255, 255, 255, 0.3);
        }
        
        .heart::before {
            left: 25px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        
        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        
        @keyframes heartFloat {
            0% { opacity: 0; transform: translateY(0) scale(0); }
            30% { opacity: 1; transform: translateY(-40px) scale(1.3); }
            100% { opacity: 0; transform: translateY(-180px) scale(0.5) rotate(360deg); }
        }
        
        /* Enhanced Star styles */
        .star {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 18px solid transparent;
            border-right: 18px solid transparent;
            border-bottom: 30px solid #ffd700;
            pointer-events: none;
            animation: starTwinkle 2s ease-out forwards;
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 1)) drop-shadow(0 0 30px rgba(255, 215, 0, 0.8));
        }
        
        .star::after {
            content: "";
            position: absolute;
            top: 10px;
            left: -18px;
            width: 0;
            height: 0;
            border-left: 18px solid transparent;
            border-right: 18px solid transparent;
            border-top: 30px solid #ffd700;
        }
        
        @keyframes starTwinkle {
            0% { opacity: 0; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1.8) rotate(180deg); }
            100% { opacity: 0; transform: scale(0) rotate(360deg); }
        }
        
        /* Enhanced Butterfly styles */
        .butterfly {
            position: absolute;
            width: 60px;
            height: 50px;
            pointer-events: none;
            animation: butterflyFly 3.5s ease-out forwards;
            filter: drop-shadow(0 0 15px rgba(176, 16, 255, 0.8));
        }
        
        .butterfly-wing {
            position: absolute;
            width: 30px;
            height: 42px;
            background: linear-gradient(135deg, #b010ff, #ff10f0, #ffd700);
            border-radius: 50% 50% 50% 0;
            box-shadow: 0 0 20px rgba(176, 16, 255, 0.7), inset 0 0 15px rgba(255, 255, 255, 0.3);
            animation: wingFlap 0.25s infinite;
        }
        
        .butterfly-wing.left {
            left: 0;
            transform-origin: right center;
        }
        
        .butterfly-wing.right {
            right: 0;
            transform: scaleX(-1);
            transform-origin: left center;
        }
        
        @keyframes wingFlap {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.75); }
        }
        
        @keyframes butterflyFly {
            0% { opacity: 0; transform: translate(0, 0) scale(0); }
            20% { opacity: 1; transform: translate(30px, -50px) scale(1.1); }
            100% { opacity: 0; transform: translate(120px, -250px) scale(0.5); }
        }
        
        /* Enhanced Circle pulse */
        .circle-pulse {
            position: absolute;
            border-radius: 50%;
            border: 4px solid #ff10f0;
            pointer-events: none;
            animation: circlePulse 2.5s ease-out forwards;
            box-shadow: 0 0 30px rgba(255, 16, 240, 0.8), inset 0 0 30px rgba(255, 16, 240, 0.5);
        }
        
        @keyframes circlePulse {
            0% { width: 0; height: 0; opacity: 1; }
            100% { width: 350px; height: 350px; opacity: 0; }
        }
        
        /* Diamond effect */
        .diamond {
            position: absolute;
            width: 40px;
            height: 40px;
            pointer-events: none;
            animation: diamondShine 2s ease-out forwards;
        }
        
        .diamond::before {
            content: "";
            position: absolute;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 30px solid #ffd700;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 1));
        }
        
        .diamond::after {
            content: "";
            position: absolute;
            top: 30px;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 20px solid #ffd700;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 1));
        }
        
        @keyframes diamondShine {
            0% { opacity: 0; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1.5) rotate(180deg); }
            100% { opacity: 0; transform: scale(0) rotate(360deg); }
        }
        
        .touch-instruction {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Cinzel', serif;
            font-size: 48px;
            font-weight: 700;

            background-size: 300% 300%;

            -webkit-text-fill-color: transparent;
            background-clip: text;
            z-index: 10;

                0 0 40px rgba(255, 20, 147, 0.8),

            opacity: 1;
            transition: opacity 1.5s ease-out;
        }
        
        .touch-instruction.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        @keyframes touchBounce {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -45%) scale(1.1); }
        }
        
        .signature {
            position: fixed;
            bottom: 30px;
            right: 35px;
            font-family: 'Cinzel', serif;
            font-size: 16px;
            background: linear-gradient(45deg, #ffd700, #ff1493);
            -webkit-background-clip: text;

            background-clip: text;

            letter-spacing: 2px;

            pointer-events: none;
        }
        
        .ad-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            pointer-events: auto;
        }
        
        @media (max-width: 768px) {
            .touch-instruction {
                font-size: 36px;
            }
            
            .signature {
                font-size: 12px;
                bottom: 25px;
                right: 30px;
            }
        }
    </style>

    <script>
        // Create golden particles
        const goldenParticlesContainer = document.getElementById('goldenParticles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'golden-particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particle.style.animationDelay = Math.random() * 5 + 's';
            goldenParticlesContainer.appendChild(particle);
        }
        
        // Enhanced sound generation with pleasant tones
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(freq, duration, type = 'sine', vibrato = false) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(freq, audioContext.currentTime);
            
            if (vibrato) {
                oscillator.frequency.exponentialRampToValueAtTime(freq * 1.2, audioContext.currentTime + duration/2);
                oscillator.frequency.exponentialRampToValueAtTime(freq * 0.8, audioContext.currentTime + duration);
            } else {
                oscillator.frequency.exponentialRampToValueAtTime(freq * 0.6, audioContext.currentTime + duration);
            }
            
            gainNode.gain.setValueAtTime(0.25, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.type = type;
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }
        
        function playClickSound() {
            playSound(1000, 0.4, 'sine', true);
        }
        
        function playBloomSound() {
            playSound(800, 0.6, 'triangle', true);
            setTimeout(() => playSound(1000, 0.4, 'sine'), 100);
        }
        
        function playHeartSound() {
            playSound(900, 0.5, 'sine', true);
            setTimeout(() => playSound(700, 0.3, 'triangle'), 150);
        }
        
        function playStarSound() {
            playSound(1400, 0.25, 'square');
            setTimeout(() => playSound(1600, 0.2, 'sine'), 100);
        }
        
        function playButterflySound() {
            playSound(1100, 0.7, 'triangle', true);
            setTimeout(() => playSound(900, 0.5, 'sine'), 200);
        }
        
        function playDiamondSound() {
            playSound(1600, 0.3, 'sine');
            setTimeout(() => playSound(2000, 0.2, 'triangle'), 100);
        }
        
        function playSparkle() {
            const freq = 1200 + Math.random() * 1200;
            playSound(freq, 0.15, 'sine');
        }
        
        function playMagicChime() {
            const notes = [1047, 1319, 1568, 2093]; // C major chord
            notes.forEach((note, i) => {
                setTimeout(() => playSound(note, 0.3, 'sine'), i * 80);
            });
        }
        
        // Canvas setup
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Enhanced particle system
        const particles = [];
        const sparkles = [];
        const ripples = [];
        const colorBursts = [];
        const trails = [];
        
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 8;
                this.vy = (Math.random() - 0.5) * 8 - 4;
                this.life = 1;
                this.size = Math.random() * 10 + 5;
                this.color = color || this.getRandomColor();
                this.gravity = 0.18;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.25;
                this.glowIntensity = Math.random() * 20 + 20;
            }
            
            getRandomColor() {
                const colors = [
                    'rgba(255, 20, 147, 0.95)',
                    'rgba(255, 215, 0, 0.95)',
                    'rgba(255, 16, 240, 0.95)',
                    'rgba(176, 16, 255, 0.95)',
                    'rgba(255, 105, 180, 0.95)',
                    'rgba(147, 112, 219, 0.95)'
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += this.gravity;
                this.vx *= 0.98;
                this.life -= 0.012;
                this.size *= 0.97;
                this.rotation += this.rotationSpeed;
            }
            
            draw() {
                if (this.size <= 0) return;
                
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.globalAlpha = this.life;
                
                ctx.shadowBlur = this.glowIntensity;
                ctx.shadowColor = this.color;
                
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
                
                ctx.restore();
            }
            
            isAlive() {
                return this.life > 0;
            }
        }
        
        class Sparkle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 4;
                this.life = 1;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.4;
                this.vx = (Math.random() - 0.5) * 3;
                this.vy = (Math.random() - 0.5) * 3 - 2;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= 0.02;
                this.rotation += this.rotationSpeed;
                this.size *= 0.96;
            }
            
            draw() {
                if (this.size <= 0) return;
                
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.globalAlpha = this.life;
                
                ctx.shadowBlur = 25;
                ctx.shadowColor = 'rgba(255, 255, 255, 1)';
                ctx.strokeStyle = 'rgba(255, 255, 255, 1)';
                ctx.lineWidth = 3;
                
                ctx.beginPath();
                ctx.moveTo(0, -this.size);
                ctx.lineTo(0, this.size);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(-this.size, 0);
                ctx.lineTo(this.size, 0);
                ctx.stroke();
                
                const diag = this.size * 0.7;
                ctx.beginPath();
                ctx.moveTo(-diag, -diag);
                ctx.lineTo(diag, diag);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(diag, -diag);
                ctx.lineTo(-diag, diag);
                ctx.stroke();
                
                ctx.restore();
            }
            
            isAlive() {
                return this.life > 0;
            }
        }
        
        class Ripple {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.maxRadius = 200;
                this.speed = 5;
                this.opacity = 1;
                this.color = color || 'rgba(255, 16, 240, 0.8)';
            }
            
            update() {
                this.radius += this.speed;
                this.opacity = 1 - (this.radius / this.maxRadius);
            }
            
            draw() {
                if (this.radius <= 0) return;
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 5 * this.opacity;
                ctx.shadowBlur = 20;
                ctx.shadowColor = this.color;
                ctx.globalAlpha = this.opacity;
                ctx.stroke();
                ctx.globalAlpha = 1;
            }
            
            isFinished() {
                return this.radius >= this.maxRadius;
            }
        }
        
        class ColorBurst {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.maxRadius = 120;
                this.speed = 6;
                this.life = 1;
                this.colors = [
                    'rgba(255, 20, 147, 0.6)',
                    'rgba(255, 215, 0, 0.6)',
                    'rgba(176, 16, 255, 0.6)'
                ];
            }
            
            update() {
                this.radius += this.speed;
                this.life = 1 - (this.radius / this.maxRadius);
            }
            
            draw() {
                if (this.radius <= 0) return;
                
                this.colors.forEach((color, index) => {
                    const r = this.radius - (index * 18);
                    if (r > 0) {
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, r, 0, Math.PI * 2);
                        ctx.strokeStyle = color;
                        ctx.lineWidth = 5;
                        ctx.shadowBlur = 20;
                        ctx.shadowColor = color;
                        ctx.globalAlpha = this.life;
                        ctx.stroke();
                    }
                });
                ctx.globalAlpha = 1;
            }
            
            isFinished() {
                return this.radius >= this.maxRadius;
            }
        }
        
        class Trail {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.life = 1;
                this.size = Math.random() * 15 + 10;
                this.color = 'rgba(255, 215, 0, 0.8)';
            }
            
            update() {
                this.life -= 0.03;
                this.size *= 0.95;
            }
            
            draw() {
                if (this.size <= 0) return;
                
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.shadowBlur = 30;
                ctx.shadowColor = this.color;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
            
            isAlive() {
                return this.life > 0;
            }
        }
        
        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let i = trails.length - 1; i >= 0; i--) {
                trails[i].update();
                trails[i].draw();
                if (!trails[i].isAlive()) trails.splice(i, 1);
            }
            
            for (let i = colorBursts.length - 1; i >= 0; i--) {
                colorBursts[i].update();
                colorBursts[i].draw();
                if (colorBursts[i].isFinished()) colorBursts.splice(i, 1);
            }
            
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (!particles[i].isAlive()) particles.splice(i, 1);
            }
            
            for (let i = sparkles.length - 1; i >= 0; i--) {
                sparkles[i].update();
                sparkles[i].draw();
                if (!sparkles[i].isAlive()) sparkles.splice(i, 1);
            }
            
            for (let i = ripples.length - 1; i >= 0; i--) {
                ripples[i].update();
                ripples[i].draw();
                if (ripples[i].isFinished()) ripples.splice(i, 1);
            }
            
            requestAnimationFrame(animate);
        }
        
        animate();
        
        const effectsContainer = document.getElementById('effectsContainer');
        
        function createFlower(x, y) {
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.style.left = x + 'px';
            flower.style.top = y + 'px';
            
            for (let i = 0; i < 5; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                flower.appendChild(petal);
            }
            
            const center = document.createElement('div');
            center.className = 'center';
            flower.appendChild(center);
            
            effectsContainer.appendChild(flower);
            setTimeout(() => flower.classList.add('blooming'), 10);
            setTimeout(() => effectsContainer.removeChild(flower), 3000);
            
            playBloomSound();
        }
        
        function createHeart(x, y) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = (x - 25) + 'px';
            heart.style.top = (y - 25) + 'px';
            
            effectsContainer.appendChild(heart);
            setTimeout(() => effectsContainer.removeChild(heart), 2500);
            
            playHeartSound();
        }
        
        function createStar(x, y) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = x + 'px';
            star.style.top = y + 'px';
            
            effectsContainer.appendChild(star);
            setTimeout(() => effectsContainer.removeChild(star), 2000);
            
            playStarSound();
        }
        
        function createButterfly(x, y) {
            const butterfly = document.createElement('div');
            butterfly.className = 'butterfly';
            butterfly.style.left = (x - 30) + 'px';
            butterfly.style.top = (y - 25) + 'px';
            
            const leftWing = document.createElement('div');
            leftWing.className = 'butterfly-wing left';
            const rightWing = document.createElement('div');
            rightWing.className = 'butterfly-wing right';
            
            butterfly.appendChild(leftWing);
            butterfly.appendChild(rightWing);
            
            effectsContainer.appendChild(butterfly);
            setTimeout(() => effectsContainer.removeChild(butterfly), 3500);
            
            playButterflySound();
        }
        
        function createCirclePulse(x, y) {
            const circle = document.createElement('div');
            circle.className = 'circle-pulse';
            circle.style.left = x + 'px';
            circle.style.top = y + 'px';
            circle.style.marginLeft = '0px';
            circle.style.marginTop = '0px';
            
            effectsContainer.appendChild(circle);
            setTimeout(() => effectsContainer.removeChild(circle), 2500);
            
            playClickSound();
        }
        
        function createDiamond(x, y) {
            const diamond = document.createElement('div');
            diamond.className = 'diamond';
            diamond.style.left = (x - 20) + 'px';
            diamond.style.top = (y - 25) + 'px';
            
            effectsContainer.appendChild(diamond);
            setTimeout(() => effectsContainer.removeChild(diamond), 2000);
            
            playDiamondSound();
        }
        
        function handleClick(x, y) {
            const instruction = document.getElementById('touchInstruction');
            if (!instruction.classList.contains('hidden')) {
                instruction.classList.add('hidden');
            }
            
            const effectTypes = ['flower', 'heart', 'star', 'butterfly', 'circle', 'diamond', 'multiple', 'superMultiple'];
            const randomEffect = effectTypes[Math.floor(Math.random() * effectTypes.length)];
            
            switch(randomEffect) {
                case 'flower':
                    createFlower(x, y);
                    break;
                case 'heart':
                    createHeart(x, y);
                    break;
                case 'star':
                    createStar(x, y);
                    break;
                case 'butterfly':
                    createButterfly(x, y);
                    break;
                case 'circle':
                    createCirclePulse(x, y);
                    break;
                case 'diamond':
                    createDiamond(x, y);
                    break;
                case 'multiple':
                    createFlower(x, y);
                    setTimeout(() => createHeart(x + 40, y - 40), 120);
                    setTimeout(() => createStar(x - 40, y + 40), 240);
                    playMagicChime();
                    break;
                case 'superMultiple':
                    createFlower(x, y);
                    setTimeout(() => createHeart(x + 50, y), 100);
                    setTimeout(() => createStar(x - 50, y), 200);
                    setTimeout(() => createButterfly(x, y + 50), 300);
                    setTimeout(() => createDiamond(x, y - 50), 400);
                    playMagicChime();
                    break;
            }
            
            for (let i = 0; i < 25; i++) {
                particles.push(new Particle(x, y));
            }
            
            for (let i = 0; i < 15; i++) {
                sparkles.push(new Sparkle(x + (Math.random() - 0.5) * 40, y + (Math.random() - 0.5) * 40));
            }
            
            ripples.push(new Ripple(x, y, 'rgba(255, 255, 255, 0.8)'));
            ripples.push(new Ripple(x, y, 'rgba(255, 20, 147, 0.6)'));
            ripples.push(new Ripple(x, y, 'rgba(255, 215, 0, 0.5)'));
            
            colorBursts.push(new ColorBurst(x, y));
            
            trails.push(new Trail(x, y));
            
            setTimeout(() => playSparkle(), 60);
            setTimeout(() => playSparkle(), 180);
            setTimeout(() => playSparkle(), 300);
        }
        
        canvas.addEventListener('click', (e) => {
            handleClick(e.clientX, e.clientY);
        });
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            handleClick(touch.clientX, touch.clientY);
        }, { passive: false });
        
        let isDragging = false;
        let dragCounter = 0;
        
        canvas.addEventListener('mousedown', () => isDragging = true);
        canvas.addEventListener('mouseup', () => isDragging = false);
        canvas.addEventListener('mouseleave', () => isDragging = false);
        
        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                dragCounter++;
                if (dragCounter % 2 === 0) {
                    particles.push(new Particle(e.clientX, e.clientY));
                    sparkles.push(new Sparkle(e.clientX, e.clientY));
                    trails.push(new Trail(e.clientX, e.clientY));
                }
                if (dragCounter % 6 === 0) {
                    playSparkle();
                }
            }
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            particles.push(new Particle(touch.clientX, touch.clientY));
            trails.push(new Trail(touch.clientX, touch.clientY));
            if (Math.random() < 0.4) {
                sparkles.push(new Sparkle(touch.clientX, touch.clientY));
            }
        }, { passive: false });
    </script>
